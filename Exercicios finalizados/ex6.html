<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <input type="number" name="txtvel" id="vel">
    <input type="button" value="Resultado" id="res" onclick="clicar()">

    <p id="res"></p>
    
    <script>
        function clicar(){
        let v = document.getElementById('vel')
        let res = document.querySelector('p#res')
        let vel = Number(v.value)
        res.innerHTML = `<p>sua velocidade atual é de: ${vel}km/h</p>`
        
        if(vel > 70){
            res.innerHTML += `<p>voce foi multado</p>`
        }
        res.innerHTML += '<p>Dirija sempre com cinto de segunrança</p>'
    }
    </script>
</body>
</html>
