<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="res"></div>
    <script>
        var agora = new Date()
        var diaSem = agora.getDay()

        res.innerHTML = `hoje é dia ${diaSem}`

        switch(diaSem){
            case 0:
                res.innerHTML = `hoje é domingo`
                break
            case 1:
                res.innerHTML = `hoje é segunda`
                break
            case 2:
                res.innerHTML = `hoje é terça`
                break
            case 3:
                res.innerHTML = `hoje é quarta`
                break
            case 4:
                res.innerHTML = `hoje é quinta`
                break
            case 5:
                res.innerHTML = `hoje é sexta`
                break
            case 6:
                res.innerHTML = `hoje é sabado`
                break

        }
    </script>
</body>
</html>
