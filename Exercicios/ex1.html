<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Esse titulo só aparecerá quando passar pelo pop-up</p>

    <script>
        alert('Esse pop-up é apenas um aviso que o site ainda esta em construção')
        confirm('Você ainda quer entrar nesse site?')
        let nome = prompt('Qual é seu nome?')
        let idade = prompt('Qual é a sua idade?')
        let estado = prompt('Qual o seu pais?')


        alert(`Bom, então, vamor continuar senhor, ${nome}`)

        document.write(`Nome: ${nome} <br>`)
        document.write(`Idade: ${idade} anos <br>`)
        document.write(`Estado: ${estado.toUpperCase()} <br>`)

        document.write(`Seu nome tem exatamente ${nome.length} letras (espaço conta com caracteres)`)

    </script>
</body>
</html>
