<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Titulo</h1>
    <p>Esse titulo só aparecerá quando passar pelo pop-up</p>

    <script>
        alert('esse pop-up é apenas um aviso que o site ainda esta em construção')
        confirm('você ainda quer entrar nesse site?')
        let nome = prompt('seu nome?')
        let idade = prompt('sua idade?')
        let estado = prompt('seu estado?')


        alert(`bom vamos entao continuar senhor ${nome}`)

        document.write(`Nome: ${nome} <br>`)
        document.write(`Idade: ${idade} <br>`)
        document.write(`Estado: ${estado}`)

    </script>
</body>
</html>
