<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paises e suas origens</h1>
    <p>digite seu país</p>
    <input type="text" id="txt">
    <input type="button" value="Verificar" onclick="clicar()">

    <p id="res"></p>

    <script>
        
        function clicar(){
            var pais = document.querySelector("#txt")
            var p = pais.value 

            if (p == 'brasil'){
                res.innerHTML = 'Voce é brasileiro'
            } else {
                res.innerHTML = 'Voce é estrangeiro'
            }
        }
    </script>
</body>
</html>
