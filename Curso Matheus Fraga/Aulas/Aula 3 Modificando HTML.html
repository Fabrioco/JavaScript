<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<body>
    
    <h1 id="name">Bem-Vindo </h1>
    <button onclick="document.getElementById('name').innerHTML = 'Bem-Vindo ' + prompt('Qual o seu nome:'); ">Entrar</button>

    <!--------------------------------------------------------------------------->

    <div>
        <h1 id="area">Qual nome do botao?</h1>
        <button onclick="this.innerHTML = prompt('Qual nome do botao?');">Qual meu nome?</button>

    </div>

    <!--------------------------------------------------------------------------->
    <div id="container">
        <p>Clique no botao para fazer alguma mudan√ßa no site</p>
        <button onclick="Mudar()">Mudar</button>
        <button onclick="Voltar()">Voltar</button>
    </div>

    <script>
        function Mudar() {
            let container = document.getElementById('container');

            container.style.backgroundColor = '#000';
        }
        function Voltar() {
            let container = document.getElementById('container');

            container.style.backgroundColor = '#FFFFFF';
        }
    </script>
</body>
</html>
